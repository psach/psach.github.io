<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ── PWA required ──────────────────────────────────────────────── -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color — matches manifest.theme_color -->
    <meta name="theme-color" content="#4f46e5" />

    <!-- iOS Safari PWA meta tags (standalone mode + status bar) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MyApp" />

    <!-- iOS touch icon (Safari uses this, not the manifest icons) -->
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- ── Fonts (loaded here, NOT from JS) ──────────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />

    <title>My PWA App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
