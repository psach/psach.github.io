<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Chess with Stockfish</title>
 <link rel="manifest" href="./manifest.webmanifest">
    <meta name="theme-color" content="#0a0a0a">
    
    <!-- Include jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Chess libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
    <script src="chessboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
    
    
    
    <style>
	
	
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background: #0a0a0a;
            color: #f0ede6;
            font-family: 'DM Mono', monospace;
        }


        @keyframes slideUp {
            from { 
                transform: translateY(40px) translateX(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0) translateX(-50%);
                opacity: 1;
            }
        }

        #board {
            width: 400px;
            margin: 20px auto;
        }

        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: #e8c84a;
            font-family: 'Bebas Neue', sans-serif;
        }

        .links {
            text-align: center;
            margin: 10px 0;
        }

        .links a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #7c3aed;
        }
    </style>

<script>
    // Register service worker if supported
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
	
	


</script>
  
</head>
<body>

<header class="app-header">
  <nav class="nav">
	<a class="install" id="installPWA" title="Install app">âž• Install</a>
  
  </nav>
  
    </header>
	
    <h1>
        Play Chess with Stockfish
        <br/>
        <span style="font-size: 14px; color: #666;">v17 WASM</span>
    </h1>
   
	 
    <div class="links">
        <a href="https://stockfishchess.org/">Credits</a>
        <a href="https://chatgpt.com/share/6781f28b-12f8-8008-8fc6-6d1e409b65be">ChatGPT</a>
    </div>
    
    <div id="board"></div>
    <div id="status">Your move!</div>

    <script>
        
		// PWA install prompt
	let deferredPrompt;
	window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('installPWA').style.display='inline-block'; });
	document.getElementById('installPWA').addEventListener('click', async () => { if (deferredPrompt) { deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt=null; }});


      
        // Initialize chess.js and chessboard.js
        const game = new Chess();
        const board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        });

        // Load Stockfish
        const stockfish = new Worker('stockfish.js');

        // UI elements
        const statusElement = document.getElementById('status');

        // Update the board position after a piece is dropped
        function onDrop(source, target) {
            const move = game.move({ from: source, to: target, promotion: 'q' });

            // Illegal move
            if (move === null) {
                return 'snapback';
            }

            // Update status
            updateStatus();

            // Make the engine move
            setTimeout(makeEngineMove, 250);
        }

        // Update board position to match game state
        function onSnapEnd() {
            board.position(game.fen());
        }

        // Make a move using Stockfish
        function makeEngineMove() {
            if (game.game_over()) {
                updateStatus();
                return;
            }

            stockfish.postMessage(`position fen ${game.fen()}`);
            stockfish.postMessage('go depth 15');

            stockfish.onmessage = function(event) {
                const line = event.data;
                if (line.startsWith('bestmove')) {
                    const bestMove = line.split(' ')[1];
                    game.move({ from: bestMove.slice(0, 2), to: bestMove.slice(2, 4), promotion: 'q' });
                    board.position(game.fen());
                    updateStatus();
                }
            };
        }

        // Update the status element
        function updateStatus() {
            let status = '';

            if (game.in_checkmate()) {
                status = 'Checkmate! Game over.';
            } else if (game.in_draw()) {
                status = 'Draw! Game over.';
            } else {
                status = `Your move! ${game.turn() === 'w' ? 'White' : 'Black'} to move.`;
                if (game.in_check()) {
                    status += ' Check!';
                }
            }

            statusElement.textContent = status;
        }

        updateStatus();
    </script>
</body>
</html>
