  100%     { transform: translateY(-9px); -webkit-transform: translateX(0px); opacity:1;visibility:visible;}
}



@-webkit-keyframes clickeffect {

	
  50% {
    -webkit-transform: scale(1.2, 1.2);
	
	opacity:1;visibility:visible;
   
  }
  60% {
    -webkit-transform: scale(1, 1);
    opacity:1;visibility:visible;
  }
  100% {
    -webkit-transform: scale(1, 1);
   opacity:1;visibility:visible;
  }

}


@-webkit-keyframes addcross {

	
  0% {
    -webkit-transform: scale(0) rotate(90deg);
	
	opacity:0;visibility:hidden;
   
  }
  20% {
    -webkit-transform: scale(0.5) rotate(90deg);
    opacity:0.5;visibility:visible;
  }
  30% {
    -webkit-transform: scale(1.5) rotate(90deg);
   opacity:1;visibility:visible;
  }
  100% {
    -webkit-transform: scale(1.5) rotate(90deg);
   opacity:1;visibility:visible;
  }

}

@-webkit-keyframes add {

	
  0% {
    -webkit-transform: scale(0);
	
	opacity:0;visibility:hidden;
   
  }
  20% {
    -webkit-transform: scale(0.5);
    opacity:0.5;visibility:visible;
  }
   30% {
    -webkit-transform: scale(1.5);
   opacity:1;visibility:visible;
  }
  100% {
    -webkit-transform: scale(1.5);
   opacity:1;visibility:visible;
  }

}


@-webkit-keyframes remove {

	
  0% {
    -webkit-transform: scale(1);
	
	opacity:1;visibility:visible;
   
  }
  50% {
    -webkit-transform: scale(0.5, 0.5);
    opacity:0.5;visibility:visible;
  }
  100% {
    -webkit-transform: scale(0, 0);
   opacity:0;visibility:hidden;
  }

}

@-webkit-keyframes wave {

	
  0%,45% {
    -webkit-transform: rotate(20deg) scale(2);
	
	
  }
50%{ 
    -webkit-transform: rotate(20deg) scale(2);
}

 75% {
    -webkit-transform: rotate(-20deg) scale(2);
		
  }
  100% {
    -webkit-transform: rotate(20deg) scale(2);
   
  }

}

0%{ -webkit-transform: scale(1, 1);

@-webkit-keyframes bounce {
  0%       { transform: translateY(-9px); -webkit-transform: translateY(-9px); }
  25%, 75% { transform: translateY(1px); -webkit-transform: translateY(1px); }
  50%      { transform: translateY(-4px); -webkit-transform: translateY(-4px); }
  100%    {transform: translateY(-9px); -webkit-transform: translateY(-9px); }
}
 
.bounceside {
  position:relative;
  -webkit-animation:bounceside  1s infinite;
  animation:bounceside  1s infinite;
  -webkit-animation-delay: 4s;
  opacity: 0;
  text-align:center;
  text-shadow: 2px 2px black, 2px 2px black, 2px 2px black, 2px 2px black;
  -webkit-animation-iteration-count: 3;
  }
/*@-webkit-keyframes bounce {

  50%       { bottom:5px; }

}*/

  0%       { transform: translateY(-9px); -webkit-transform: translateX(-30px); opacity:1; }

  50%      { transform: translateY(-4px); -webkit-transform: translateX(-25px); opacity:1;}
  100%    {transform: translateY(-9px); -webkit-transform: translateX(-30px); opacity:1;}
}
