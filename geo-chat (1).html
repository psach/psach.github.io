<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f0f">
    <title>GeoChat - Location Share & Message</title>
    
    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.15);
            --status-active: #10b981;
            --status-away: #f59e0b;
            --radius: 12px;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 320px;
            grid-template-rows: 1fr;
            gap: 0;
        }

        /* Map Container */
        #map {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-left: 1px solid var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            height: 100vh;
            z-index: 10;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--bg-tertiary);
            background: var(--bg-secondary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active {
            background: var(--status-active);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-title {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.3px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-icon {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 2px;
        }

        .message {
            padding: 10px 12px;
            border-radius: var(--radius);
            font-size: 12px;
            line-height: 1.4;
            word-break: break-word;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: var(--accent-glow);
            color: var(--accent);
            margin-left: auto;
            max-width: 85%;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .message.other {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            margin-right: auto;
            max-width: 85%;
        }

        .message-time {
            opacity: 0.6;
            font-size: 10px;
            margin-top: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 12px;
            border-top: 1px solid var(--bg-tertiary);
            background: var(--bg-secondary);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .proximity-info {
            font-size: 10px;
            color: var(--text-secondary);
            padding: 0 6px;
            letter-spacing: 0.3px;
        }

        #messageInput {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            resize: none;
            max-height: 80px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.1);
        }

        .send-btn {
            width: 36px;
            height: 36px;
            padding: 0;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            color: var(--bg-primary);
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #00b8d4;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Location Indicator on Map */
        .leaflet-marker-icon {
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.3));
        }

        /* Nearby Users List */
        .nearby-users {
            padding: 12px;
            border-top: 1px solid var(--bg-tertiary);
            max-height: 120px;
            overflow-y: auto;
            font-size: 11px;
        }

        .user-item {
            padding: 6px 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            margin-bottom: 6px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .user-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--status-active);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 280px;
            }

            .sidebar {
                border-left: none;
                border-top: 1px solid var(--bg-tertiary);
                height: 280px;
            }

            #map {
                height: calc(100vh - 280px);
            }
        }

        /* Status indicator */
        .connection-status {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .connection-status.connected {
            background: var(--status-active);
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: var(--status-away);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="header-title">
                <div class="header-icon"></div>
                GeoChat
            </div>
            <div class="status-badge">
                <div class="status-dot active"></div>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="nearby-users" id="nearbyUsers"></div>

        <div class="input-area">
            <div class="input-wrapper">
                <div class="proximity-info" id="proximityInfo">Ready</div>
                <textarea 
                    id="messageInput" 
                    placeholder="Send a message..." 
                    rows="1"
                    maxlength="256"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn">↑</button>
        </div>
    </div>

    <script>
        // Configuration
        const isSecure = window.location.protocol === 'https:';
        const WS_URL = isSecure ? 'wss://echo.websocket.org/' : 'ws://echo.websocket.org/';
        const RADIUS_METERS = 50;
        const RECONNECT_INTERVAL = 3000;
        const LOCATION_UPDATE_INTERVAL = 5000;

        // State
        const state = {
            userId: 'user_' + Math.random().toString(36).substr(2, 9),
            ws: null,
            map: null,
            userMarker: null,
            otherMarkers: new Map(),
            messages: [],
            userLocation: null,
            nearbyUsers: new Map(),
            wsConnected: false
        };

        // Initialize
        function init() {
            initMap();
            initWebSocket();
            initGeolocation();
            initUI();
        }

        function initMap() {
            state.map = L.map('map').setView([0, 0], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap',
                maxZoom: 19
            }).addTo(state.map);
        }

        function initGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude, longitude, accuracy } = position.coords;
                        state.userLocation = { lat: latitude, lng: longitude, accuracy };
                        
                        // Update map view
                        state.map.setView([latitude, longitude], 16);
                        
                        // Update or create user marker
                        if (state.userMarker) {
                            state.userMarker.setLatLng([latitude, longitude]);
                        } else {
                            state.userMarker = L.circleMarker([latitude, longitude], {
                                radius: 8,
                                fillColor: '#00d4ff',
                                color: '#00d4ff',
                                weight: 2,
                                opacity: 1,
                                fillOpacity: 0.8
                            }).addTo(state.map);
                            state.userMarker.bindPopup('Your location');
                        }
                        
                        // Broadcast location
                        if (state.wsConnected) {
                            broadcastLocation();
                        }
                    },
                    (error) => console.warn('Geolocation error:', error)
                );
            }
        }

        function initWebSocket() {
            try {
                console.log('Connecting to:', WS_URL);
                state.ws = new WebSocket(WS_URL);
                
                state.ws.onopen = () => {
                    state.wsConnected = true;
                    updateConnectionStatus('Connected', true);
                    broadcastLocation();
                    console.log('WebSocket connected to', WS_URL);
                };
                
                state.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        // Echo server just echoes back - this is normal
                        console.log('Message received (echo)');
                    }
                };
                
                state.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus('Error', false);
                };
                
                state.ws.onclose = () => {
                    state.wsConnected = false;
                    updateConnectionStatus('Reconnecting...', false);
                    console.log('WebSocket closed, reconnecting...');
                    setTimeout(initWebSocket, RECONNECT_INTERVAL);
                };
            } catch (error) {
                console.error('WebSocket init error:', error);
                updateConnectionStatus('Failed', false);
                setTimeout(initWebSocket, RECONNECT_INTERVAL);
            }
        }

        function handleMessage(data) {
            if (data.type === 'location') {
                updateUserLocation(data);
            } else if (data.type === 'chat') {
                addMessage(data);
            }
        }

        function updateUserLocation(data) {
            const { userId, lat, lng, accuracy } = data;
            
            if (userId === state.userId) return;
            
            // Calculate distance
            const distance = calculateDistance(
                state.userLocation.lat, 
                state.userLocation.lng, 
                lat, 
                lng
            );
            
            // Update nearby users
            if (distance <= RADIUS_METERS) {
                state.nearbyUsers.set(userId, { lat, lng, accuracy, distance });
            } else {
                state.nearbyUsers.delete(userId);
            }
            
            // Update map marker
            if (state.otherMarkers.has(userId)) {
                state.otherMarkers.get(userId).setLatLng([lat, lng]);
            } else {
                const marker = L.circleMarker([lat, lng], {
                    radius: 6,
                    fillColor: '#f59e0b',
                    color: '#f59e0b',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(state.map);
                marker.bindPopup(`User: ${userId.slice(-4)}`);
                state.otherMarkers.set(userId, marker);
            }
            
            updateNearbyUsersList();
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Earth radius in meters
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function broadcastLocation() {
            if (!state.userLocation || !state.wsConnected) return;
            
            const data = {
                type: 'location',
                userId: state.userId,
                lat: state.userLocation.lat,
                lng: state.userLocation.lng,
                accuracy: state.userLocation.accuracy,
                timestamp: Date.now()
            };
            
            state.ws.send(JSON.stringify(data));
        }

        function addMessage(data) {
            const { userId, text, timestamp } = data;
            const isOwn = userId === state.userId;
            
            state.messages.push({ userId, text, timestamp, isOwn });
            renderMessages();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !state.wsConnected) return;
            
            const data = {
                type: 'chat',
                userId: state.userId,
                text: text,
                timestamp: Date.now()
            };
            
            state.ws.send(JSON.stringify(data));
            addMessage(data);
            input.value = '';
            input.style.height = 'auto';
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            state.messages.slice(-30).forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.isOwn ? 'own' : 'other'}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                div.innerHTML = `${msg.text}<div class="message-time">${time}</div>`;
                container.appendChild(div);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function updateNearbyUsersList() {
            const container = document.getElementById('nearbyUsers');
            container.innerHTML = '';
            
            if (state.nearbyUsers.size === 0) {
                container.innerHTML = '<div style="padding: 12px; text-align: center; color: var(--text-secondary); font-size: 11px;">No one nearby</div>';
                return;
            }
            
            const sortedUsers = Array.from(state.nearbyUsers.values())
                .sort((a, b) => a.distance - b.distance);
            
            sortedUsers.forEach((user, idx) => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <div class="user-dot"></div>
                    <span>${(user.distance).toFixed(0)}m away</span>
                `;
                container.appendChild(div);
            });
            
            document.getElementById('proximityInfo').textContent = `${state.nearbyUsers.size} nearby`;
        }

        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
        }

        function initUI() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 80) + 'px';
            });
            
            sendBtn.addEventListener('click', sendMessage);
        }

        // Start app
        window.addEventListener('load', init);
    </script>
</body>
</html>
