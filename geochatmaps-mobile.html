<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NearbyChat — Proximity Messenger</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

<style>
/* ===== EXISTING STYLES PRESERVED ===== */
:root{--bg:#0f1117;--surface:#1a1d27;--card:#21253a;--border:#2e3350;--accent:#4f8ef7;--accent2:#7c5bf7;--green:#22c55e;--text:#e8eaf0;--muted:#6b7280;--radius:12px}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:'Segoe UI',system-ui,sans-serif;height:100dvh;display:flex;flex-direction:column;overflow:hidden}

header{background:var(--surface);border-bottom:1px solid var(--border);padding:10px 16px;display:flex;align-items:center;gap:12px;flex-shrink:0;z-index:1000}

.logo{font-size:1.2rem;font-weight:700;background:linear-gradient(135deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}

#menuBtn{
  display:none;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px 10px;
  cursor:pointer;
  font-size:18px;
}

#main{display:flex;flex:1;overflow:hidden}

#sidebar{
  width:280px;
  background:var(--surface);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  transition:transform .3s ease;
}

#sidebar.collapsed{
  transform:translateX(-100%);
}

.panel-header{
  padding:12px 16px;
  border-bottom:1px solid var(--border);
  font-size:.75rem;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:var(--muted);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.toggle-btn{
  cursor:pointer;
  font-size:16px;
  opacity:.8;
}

#map{flex:1}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px){

  #menuBtn{display:block;}

  #sidebar{
    position:fixed;
    top:52px;
    bottom:0;
    left:0;
    z-index:2000;
    box-shadow:0 0 20px rgba(0,0,0,.6);
  }

  #sidebar.collapsed{
    transform:translateX(-100%);
  }

  #map{
    width:100%;
  }
}
</style>
</head>

<body>

<header>
  <button id="menuBtn" onclick="toggleSidebar()">☰</button>
  <span class="logo">NearbyChat</span>
</header>

<div id="main">

  <div id="sidebar" class="collapsed">

    <div class="panel-header">
      Nearby Users
      <span class="toggle-btn" onclick="toggleUserList()">▾</span>
    </div>

    <div id="userList">
      <div style="padding:16px;font-size:.8rem;color:var(--muted);text-align:center">
        No one nearby yet…
      </div>
    </div>

    <div id="msgPanel">
      <div class="panel-header">Messages</div>
      <div id="msgList"></div>
    </div>

  </div>

  <div id="map"></div>

</div>

<script>
/* ===== SIDEBAR TOGGLE (MOBILE) ===== */
function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('collapsed');
}

/* ===== USER LIST COLLAPSIBLE ===== */
function toggleUserList(){
  const list=document.getElementById('userList');
  list.style.display = list.style.display === 'none' ? 'block' : 'none';
}
</script>

</body>
</html>
